<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mojam</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container-fluid">
      <div class="header__inner">
        <div class="logo">
          <a class="logo__link" href="#">
            <img class="logo__icon" src="img/logo.svg" loading="lazy" alt="Логотип компании">
          </a>
        </div>
        <div class="header__rect">
          <img src="img/dots/rectangle.svg" alt="">
        </div>
        <nav class="nav">
          <ul class="nav__list list-reset">
            <li class="nav__item"><a href="#" class="nav__link">
                Карьера в компании
              </a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">
                Бонусы сотрудникам
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                Наша команда
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                Истории
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                О нас
              </a>
            </li>
          </ul>
        </nav>
        <ul class="social list-reset">
          <li class="social__item">
            <a href="#" target="_blank" class="social__link" aria-label="Наша страничка в Линкедине">
              <img src="img/social/linkedin.svg" alt="linkedin icon">
            </a>
          </li>
          <li class="social__item">
            <a href="#" target="_blank" class="social__link" aria-label="Наша страничка во Фейсбуке">
              <img src="img/social/face.svg" alt="face icon">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="hero">
      <div class="container-fluid">
        <div class="container">
          <div class="pages">
            <ul class="pages list-reset">
              <li class="page__item">Главная</li>
              <li class="page__item page__item-active">Карьера</li>
            </ul>
            <div class="decor__hero">
              <div class="rect-two decor__item">
                <img src="img/dots/rectangle-two.svg" alt="rect">
              </div>
              <div class=" right decor__item">
                <img src="img/dots/right.svg" alt="right">
              </div>
              <div class="circle decor__item">
                <img src="img/dots/circle-hero.svg" alt="">
              </div>
            </div>
            <p class="page__lang">Русский</p>
          </div>
          <div class="line-top">
            <img src="img/dots/line.svg" alt="line">
          </div>
          <div class="circle__item">
            <img src="img/dots/circle.svg" alt="">
          </div>
          <div class="hero__inner">
            <div class="hero__wrapper">
              <h1 class="hero__title">
                Мы нанимаем, потому что растем
              </h1>
              <p class="hero__text">
                Приходите и вы наверняка останетесь надолго!
              </p>
              <div class="hero__link-items">
                <div class="hero__link-item">
                  <a class="open__link link" href="#">
                    Перейти к вакансиям
                  </a>
                </div>
                <div class="hero__link-item">
                  <a class="link__skill link" href="#">
                    Показать нам свое CV
                  </a>
                </div>
              </div>
              <div class="line-bottom">
                <img src="img/dots/line.svg" alt="line">
              </div>
            </div>
            <div class="circle__items">
              <img class="circ__item" src="img/dots/circle-dashed.svg" alt="dashed">
              <img class="circl__item" src="img/dots/mini-circle.svg" alt="mini">
            </div>
          </div>
          <div class="rect__bottom">
            <img src="img/dots/rectangle-vert.svg" alt="vert">
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
